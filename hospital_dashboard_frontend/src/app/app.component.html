<div class="dashboard-shell">
  <aside class="sidebar">
    <div class="sidebar-header">
      <span class="logo-icon">🏥</span>
      <span class="brand">HospitalPro</span>
    </div>
    <nav>
      <a routerLink="/dashboard" routerLinkActive="active"><span class="nav-icon">🏠</span> Dashboard</a>
      <a routerLink="/appointments" routerLinkActive="active"><span class="nav-icon">📅</span> Appointments</a>
      <a routerLink="/analytics" routerLinkActive="active"><span class="nav-icon">📊</span> Analytics</a>
      <a routerLink="/notifications" routerLinkActive="active"><span class="nav-icon">🔔</span> Notifications</a>
      <a routerLink="/profile" routerLinkActive="active"><span class="nav-icon">👤</span> Profile</a>
    </nav>
    <div class="sidebar-footer">
      <!-- Auth display placeholder -->
      <a routerLink="/login" class="nav-login">Sign In</a>
    </div>
  </aside>
  <section class="main-content">
    <header class="main-header">
      <div class="header-title">
        <span class="page-title">{{ getPageTitle() }}</span>
      </div>
      <div class="header-actions">
        <!-- Notification Widget/Theme Toggle/Role badge can be added here -->
        <span class="theme-badge auto">🌗</span>
      </div>
    </header>
    <main class="main-body">
      <router-outlet></router-outlet>
    </main>
  </section>
</div>
